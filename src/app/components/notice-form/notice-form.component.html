<form (ngSubmit)="submit()" [formGroup]="noticiaForm" #formDir="ngForm">
    <input type="hidden" formControlName="id">
    <div class="form-group">
        <label for="title">Titulo:</label>
        <input type="text" placeholder="Coloque um titulo" formControlName="titulo" required>
        <div *ngIf="titulo.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="titulo.errors?.['required']">O Titulo é Obrigatório</p>
        </div>
    </div>
    <div class="form-group">
        <label for="description">Descrição:</label>
       <textarea placeholder="O que aconteceu?" formControlName="descricao" required></textarea>
       <div *ngIf="descricao.invalid && formDir.submitted" class="validation-error">
        <p *ngIf="descricao.errors?.['required']">A descrição é obrigatória</p>
    </div>
    </div>
    <div class="form-group">
        <label for="image">Insira uma imagem:</label>
      <input type="file" (change)="onFileSelected($event)">
    </div>
    <input type="submit" value=" {{ btnText }} ">  
</form>
